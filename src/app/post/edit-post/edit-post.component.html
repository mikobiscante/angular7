<main>
  <div class="clearfix mb-5">
    <a class="btn btn-primary btn-sm" [routerLink]="['/blogs']"><i class="fas fa-angle-left"></i> Back to blogs</a>
  </div>
  <h2>Edit post</h2>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Title is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <textarea formControlName="body" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.body.errors }"></textarea>
      <div *ngIf="submitted && f.body.errors" class="invalid-feedback">
        <div *ngIf="f.body.errors.required">Body is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="file">Image</label>
      <input type="file" formControlName="image" (change)="onFileChange($event)" accept="image/*" class="form-control-file" />
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary float-right">Update</button>
